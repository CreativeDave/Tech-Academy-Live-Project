{% block title %}| Register{% endblock %}

{% block content %}
<h2> Register a new user:</h2>

<div>
    <form method="POST" enctype="multipart/form-data" class="register_form">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit">Sign up</button>
    </form>

</div>
{% endblock %}
