{% include 'base.html' %}
{% block content %}
<table>
  <tr>
    <th>Topic Title</th>
    <th>Date Updated</th>
    <th>Thread Count</th>
    <th>Latest Thread</th>
  </tr>
{% for topic in object_list  %}
  <tr>
    <td>{{ topic.topic_title }}</td>
    <td>{{ topic.update_date }}</td>
    <td>{{ topic.thread_count }}</td>
    <td>{{ topic.thread_title }}</td>
  </tr>
{% endfor %}
</table>
{% endblock %}
