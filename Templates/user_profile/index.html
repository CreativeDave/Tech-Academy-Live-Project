{% extends 'base.html' %}

{% block head %}
<title>{{user.username}}</title>
{% endblock %}

{% block content %}
<div class="main">
    <img src="{{ user.userprofile.Avatar.url }} " width="240" alt="">
    <form method="POST" class="profile-edit" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
